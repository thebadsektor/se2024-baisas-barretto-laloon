  <title>Aisle Checker</title>
</head>
<body> 
<div class="jumbotron justify-content-center">
  <h1><i class="fas fa-map-marker-alt"></i>  Product Locator</h1>
    <p class= "intro">Type in a product (word bank) and we'll let you know what aisle it's hiding in!</p>
  <hr class="my-4">

  <form class="form-inline justify-content-center">
  <input type="text" name="productName" value="" id ="input" autocomplete="off" onsubmit="handleKeyPress(e)">
 <button type="button" value = "" class="btn btn-primary" onclick="start()" id ="myBtn">Find</button>   
  </form>
  
   <span id= "error"></span>
   <span id= "good"></span>
  
   <div id= "section">
    <p class="bank">Word Bank:</p>
    <p class="products" id="products">milk, eggs, cheese, lettuce, tomatoes, onions, shampoo, soap, toothpaste</p>
   </div>
</div>
   <p class="written">Written and coded by: <a href="http://andreasanchez.co/" target="_blank">Andrea Sanchez</a></p>

<script>
// <-- onKeyPress Handler -->

function handleKeyPress(e){
  	e = e || window.event;

	if (e.keyCode === 13) {
		 document.getElementById("myBtn").click();
		return false;
	}
}
var input = document.getElementById("input");

input.onkeypress = handleKeyPress;
</script>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
